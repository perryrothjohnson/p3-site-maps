<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2><a href="index.html">home</a></h2>
    <h2><a href="slider.html">before &amp; after</a></h2>
    <h2><a href="albums.html">more</a></h2>

    <p>Use the <a href="#slider">before-and-after slider</a> to compare images from the first and last dates available. Or, scroll down to see a <a href="#gif">gif animation</a> of all images to date.</p>

    <h3 id="slider">before-and-after slider</h3>
    <div class="twentytwenty-container">
        <img id="20220309" class="before_map" alt="before map" src="img/2022-03-09.png" />
        <img id="20220330" class="before_map" alt="before map" src="img/2022-03-30.png" />
        <img id="20220406" class="before_map" alt="before map" src="img/2022-04-06.png" />
        <img id="20220420" class="before_map" alt="before map" src="img/2022-04-20.png" />
        <img id="20220504" class="before_map" alt="before map" src="img/2022-05-04.png" />
        <img id="20220511" class="before_map" alt="before map" src="img/2022-05-11.png" />
        <img id="20220518" class="before_map" alt="before map" src="img/2022-05-18.png" />
        <img id="20220525" class="before_map" alt="before map" src="img/2022-05-25.png" />

        <img id="20220531" class="after_map" alt="after map" src="img/2022-05-31.png" />
    </div>
    <div class="map_picker">
        <label for="before_date"><strong>before</strong> map:</label>
        <select id="select_before_date">
            <option value="20220525">2022 May 25</option>
            <option value="20220518">2022 May 18</option>
            <option value="20220511">2022 May 11</option>
            <option value="20220504">2022 May 04</option>
            <option value="20220420">2022 Apr 20</option>
            <option value="20220406">2022 Apr 06</option>
            <option value="20220330">2022 Mar 30</option>
            <option value="20220309" selected>2022 Mar 09</option>
        </select>
        &nbsp; vs. &nbsp;<strong>after</strong> map: <u>2022 May 31</u>
        <!-- <label for="after_date">&nbsp;&nbsp;&nbsp;&nbsp;choose an <strong>after</strong> map:</label>
        <select id="select_after_date">
            <option value="20220518" selected>2022 May 18</option>
            <option value="20220511">2022 May 11</option>
            <option value="20220504">2022 May 04</option>
            <option value="20220420">2022 Apr 20</option>
            <option value="20220406">2022 Apr 06</option>
            <option value="20220330">2022 Mar 30</option>
        </select> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mhayes-twentytwenty/1.0.0/js/jquery.event.move.min.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
        $(window).on('load',function(){
            $(".twentytwenty-container").twentytwenty({
                no_overlay: true,
                move_slider_on_hover: true,
                move_with_handle_only: false,
                click_to_move: true
            });
            $('#select_before_date').on('change', function(){
                var before_date_val = $(this).val(); 
                $("img.before_map").hide();
                $("#"+before_date_val).show();
            });
            // $('#select_after_date').on('change', function(){
            //     var after_date_val = $(this).val(); 
            //     $("img.after_map").hide();
            //     $("#"+after_date_val).show();
            // });
        });
    </script>

        <img alt="gif animation of P3 site from 2022 Mar 09 to 2022 May 25" src="img/2022-03-09__2022-05-25.gif" style="width: 100%"/>
